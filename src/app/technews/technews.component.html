<div class="container-fluid">
  <div class="header">
    <h2>Technology News</h2>
    <input type="text" class="form-control" (keyup)="onSearch($event)" />
  </div>
  <div class="row" *ngIf="!loading; else isLoading">
    <div
      *ngFor="let d of techNewsDisplay"
      class="col-lg-3"
      style="margin-top: 10px"
    >
      <div class="card" style="width: 100%">
        <img src="{{ d.urlToImage }}" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">{{ d.title }}</h5>
          <p class="card-text">
            {{ d.content }}
          </p>
          <a href="{{ d.url }}" target="_blank" class="btn btn-primary"
            >Read more</a
          >
        </div>
      </div>
    </div>
    <div *ngIf="techNewsDisplay.length === 0" class="loading">
      <h3>No data...</h3>
    </div>
  </div>
  <ng-template #isLoading>
    <div class="loading">
      <h3>Loading ...</h3>
    </div>
  </ng-template>
</div>
